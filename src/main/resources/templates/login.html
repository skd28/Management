<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Admin, please login here</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body style="background-color:azure">

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Office Management System</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1 class="text-center">Login</h1>

				<c:if test="${not empty invalid }">
					<b style="color:red">
						<c:out value="Invalid Credentials !!!"></c:out>
					</b>
				</c:if>
				<form action="login" method="post"><br /><br />
  
                      <div cvlass="jumbotron">
					<div class="form-group ">
						<label for="email">Email</label> <input type="text" class="form-control" id="email"
							aria-describedby="email" placeholder="Enter Email" name="email" required><br /><br />

					</div>
					<div class="form-group ">
						<label for="exampleInputPasswor">Password</label> <input type="password" class="form-control"
							id="exampleInputPassword" aria-describedby="PasswordHelp" placeholder="Enter password"
							name="password" required><br /><br />

					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
                      </div>
                      
				</form>

			</div>
		</div>
	</div>
</body>

</html>
