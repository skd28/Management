<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!--<titl>Employee Management System</title>-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body style="background-color:#2D8BDD">
	<div class="container mt-2">
		<div class="jumbotron">
			
	<!--<div class="col-md-12 offset-md-3">-->
		<h1 class="display-4 font-weight-bold text-center">Office Management System</h1>
	<hr class="my-4">
		<h2>New Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
				
				<a th:href = "@{/}" class="btn btn-info col-2 secondary"> Back to Employee List</a>
		</form>
		<hr class="my-4">
		</div>
		</div>

</body>
</html>
